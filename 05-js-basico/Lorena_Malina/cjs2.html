<!doctype>
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
	<script type="text/javascript" src="c.js"></script>
</head>
<body>
<form name="fo">
	<table class="calc">
		<tr>
			<td colspan="5"><input type="text" name="valores" id="valores"></td>
		</tr>

		<tr>
			<td><input class="grey" type="button" value="C" onclick=""</td>
			<td><input class="grey" type="button" value="+/-" onclick=""></td>
			<td><input class="grey" type="button" value="%" onclick=""></td>
			<td><input class="orange" type="button" value="/" onclick=""></td>
		</tr>

		<tr>
			<td><input class="grey" type="button" value="7" onclick=""></td>
			<td><input class="grey" type="button" value="8" onclick=""></td>
			<td><input class="grey" type="button" value="9" onclick=""></td>
			<td><input class="orange" type="button" value="*" onclick=""></td>
		</tr>

		<tr>
			<td><input class="grey" type="button" value="4" onclick=""></td>
			<td><input class="grey" type="button" value="5" onclick=""></td>
			<td><input class="grey" type="button" value="6" onclick=""></td>
			<td><input class="orange" type="button" value="-" onclick=""></td>
		</tr>

		<tr>
			<td><input class="grey" type="button" value="1" onclick=""></td>
			<td><input class="grey" type="button" value="2" onclick=""></td>
			<td><input class="grey" type="button" value="3" onclick=""></td>
			<td><input class="orange" type="button" value="+" onclick=""></td>
		</tr>

		<tr>
			<td colspan="2"><input class="grey" type="button" value="0" onclick=""></td>
			<td><input class="grey" type="button" value="." onclick=""></td>
			<td><input class="grey" type="button" value="=" onclick=""></td>
		</tr>

	</table>
</form>
</body>
</html>
