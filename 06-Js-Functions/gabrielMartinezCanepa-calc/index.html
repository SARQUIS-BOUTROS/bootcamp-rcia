  <meta charset="UTF-8">

<body>

  <!-- https://codepen.io/gemanepa/full/xyqqGW/ -->

<main>
  <section>
  <input id="oldstate"></input>
  </section>
  <section>
    
   <input id="state"  value='153'>
     
   </input>
  </section>
  
  <section>
    <button class="clean" value="C">C</button>
    <button class="notworking" value="+/-">=/-</button>

  <section>

  <button class="number" value=2>2</button>
  <button class="number" value=3>3</button>

  </section>
